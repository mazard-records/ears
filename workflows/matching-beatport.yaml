main:
  params: [args]
  steps:
    - setup:
        assign:
          - deezer:
              api: "https://api.deezer.com"
              playlistId: $${args.deezer.playlistId}
          - beatport:
              api: "https://www.beatport.com/api/v4"
              delay: 10
          - matchings: []
    - fetch-access-token:
        call: googleapis.secretmanager.v1.projects.secrets.versions.accessString
        args:
          secret_id: ${deezer.access_token_secret}
        result: accessToken
    - fetch-playlist:
        call: http.get
        args:
          url: $${deezer.api + "/playlist/" + deezer.playlistId + "?access_token=" + accessToken}
        result: playlist
    - match-playlist:
        for:
          value: track
          index: i
          in: $${playlist.body.tracks.data}
          steps:
            - delay-ratelimiting:
                call: sys.sleep
                args:
                  seconds: $${beatport.delay}
            - assign-metadata:
                assign:
                  - album: $${track.album.title}
                  - artist: $${track.artist.name}
                  - identifier: $${track.id}
                  - title: $${track.title}
                  - url: $${track.link}
            - search-beatport:
                call: http.get
                args:
                  url: $${beatport.api + "/catalog/search?type=tracks&q=" + text.url_encode(title) + "&artist_name=" + text.url_encode(artist)}
                result: items
            # TODO: add empty search result check
            - pop-first:
                assign:
                  - item: items.body.tracks[0]
            - build-message:
                assign:
                  - message:
                      origin:
                        identifier: $${identifier}
                        provider: "deezer"
                        url: $${url}
                      destination:
                        identifier: $${item.id}
                        provider: "beatport"
                        # NOTE: API doesn't provide resource url so we build it.
                        url: $${"https://www.beatport.com/track/" + item.slug + "/" + string(item.id)}
                      album: $${item.release.name}
                      artist: $${item.artists[0].name}
                      title: $${item.name}
                      cover: $${item.image.uri}
                      preview: $${item.sample_url}
            - update-list:
                assign:
                  - matchings: $${list.concat(matchings, message)}
    - log-result:
        return: $${matchings}